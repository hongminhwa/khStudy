<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-trans</title>
<style type="text/css">
p.upper{
	text-transform: uppercase; /* 모든 글자를 대문자로 */
	font-size: 30px; 
	text-shadow:10px 5px 5px #00ff00;
	 
}
p.lower {
	text-transform: lowercase; /* 모든 글자를 소문자로 */ }
p.capital{ 
	text-transform: capitalize; /* 첫글자를 대문자로  */}



</style>

</head>
<body>
<p class="upper">abcdefgh</p>
<p class="lower">ABCDEFGH</p>
<p class="capital"> abcdefgh</p>
    
</body>
</html>
