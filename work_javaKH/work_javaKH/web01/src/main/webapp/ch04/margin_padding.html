<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin_padding</title>
<style type="text/css">
body{
	padding: 0px; margin: 0px;
	
}
p{
	width: 300px;
	text-align: center;
	margin: 0px;
	padding: 0px; 
	background-color: yellow; 
	border:1px solid red;

}  
#target {
	margin: auto; /* 해당 박스를 가운데로 정렬  */ 
	/* padding: 10px 20px 30px 40px;  시계방향 top right bottom left순*/  
	padding-top: 10px;
	padding-right: 20px;
	padding-bottom:30px;
	padding-left: 40px;
	background-color: lime;
	border: 1px solid blue;
	 
}

</style>

</head>
<body>
<p>문단1</p>
<p id="target"> 문단2</p>
</body>
</html>
