<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>char-style</title>
<style type="text/css">
*  {font-size: 32px;} 
#id1, #id2, #id3, #id4, #id5 {
	font-size: 16px; border: dotted silver;
	
}
#id1 {
	font-family: arial; 
	font-size: small ;
	text-decoration: overline; 
	
}
#id2 { 

	font-family: "돋움";
	font-size: Large;
	text-align: center;
	text-decoration: line-through; 
	
}   
#id3 {
	font-size: 200%;
	font-style: oblique;
	text-align: right;
	text-decoration: underline; 
}
#id4 {
	font-family: "times new roman"; 
	font-size: 2em; 
	font-weight: bolder;
	
}
#id5 {
	font-family: "없는 글씨체", serif;
	font-size: 100%;
	font-weight: lighter;
	
}

#id6 { /* letter-spacing : 글자사이간격, word-spacing: 단어간 간격*/
 	vertical-align: top;
 	letter-spacing: -2pt;
 	word-spacing: 9pt;
 	
 }
 #id7 {
  	text-align: justify;
  	letter-spacing: 4pt; 
  	word-spacing: 12pt;  
  }
 #id8{
     letter-spacing: -4pt; 
     word-spacing: 3pt; 
 }
 #id9 { /* line-height */ 
 	letter-spacing: 2pt;
 	word-spacing: 3pt;
 	line-height: 300%;	
 }
 h1 { 
 	font-size: 24px;
 	/* text-shadow: 그림자 수평거리, 그림자 수직거리, 흐림정도, 색깔*/
 	text-shadow: 8px 6px 10px red;
 	
}

h3 {
 	font-size: 2em;
 	background-color: #800080;
 	color: black;
 	display: inline;
 	text-shadow: 2px 2px 10px white;
 }
 




</style>
</head>
<body>
<p id="id1">AaBbCc스타일1</p> 
<p id="id2">AaBbCc스타일2</p> 
<p id="id3">AaBbCc스타일3</p> 
<p id="id4">AaBbCc스타일4</p>  
<p id="id5">AaBbCc스타일5</p> 
<table border="1"> 
<tr>
<td> <p id="id6"> AaBbCc 스타일6 스타일6 스타일6 </p> </td>
<td> <p id="id7"> AaBbCc 스타일7 스타일 스타일 </p> </td> 
</tr>
<tr>
<td> <p id="id8"> AaBbCc 스타일8 스타일6 스타일6 </p> </td>
<td> <p id="id9"> AaBbCc 스타일9 스타일 스타일 </p> </td> 
</tr>
</table>
<h1> h1 shadow효과</h1>
<h1>h3 shadow효과</h1>

</body>
</html>
