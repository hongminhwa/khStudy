<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css-id</title>
<style type="text/css">
/*id 접근은 #, class접근은 .(dot) */ 

#special {
 background-color: yellow; 
 color: red;
}

.special2 {
	background-color: aqua;
	color: blue; 
}
p.type1 {
	text-align: center; /* 글자 가운데 정렬 */ 
	border: 2px dashed green;
	
}
</style>
</head>
<body>   
<p id="special">첫번째 단락</p>
<p> 두번쨰 단가</p>
<hr> 

<p class="special2">두번쨰 단락</p>
<p> 두번쨰 단락 </p>
<p class="special2">첫번쨰 단락</p>
<hr> 

<h1 class="type1"> 제목</h1>
<p class="type1">문단</p>


</body>
</html>
