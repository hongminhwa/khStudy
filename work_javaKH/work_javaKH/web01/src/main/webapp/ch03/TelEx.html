<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="telEx_result.jsp"  method="post">
<p> 전화번호 입력: </p>
<div> 
<!-- pattern 정규표현식(regular expression) 
d{3,4} 숫자 3자리 또는 4자리 
d{4} 숫자 4자리 

 -->
<input type="tel" pattern="(010)-\d{3,4}-\d{4}" name="tel" title="010-####-####" required="required">
</div>
<div> 
<input type="submit" value="전송">
</div>

 </form>
</body>
</html>
