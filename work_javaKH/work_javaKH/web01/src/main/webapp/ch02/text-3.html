<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-3 </title>
</head>
<body>
<strong>주말</strong> 마다 
<b> 시장</b>이 열립니다. 
<br> 


<!-- 이탈릭체 <em>, <i> -->
<em> 아트마켓 </em>이라고도 하빈다. 
<br>
<i> 공연관람</i>을 할 수 있습니다. 
<br>

<!-- 태그를 중첩해서도 쓸 수 있지만 태그 처리시 안쪽 태그부터 닫아주어야한다. <i><b>..</b></i>  -->
<i><b> 공연관람 </b></i>을 할 수 있습니다. 


<!-- span : 인라인 태그( 줄바꿈이 없음)  -->
<span style="color:blue; font-size:20px; background-color: yellow;"> 제주의 목장 </span>
<!-- p 문단태그 (자동 줄바꿈, 위/아래에 공백 처림) -->

<p>제주의 목장</p> 

<p><b> 이 텍스트는 bold입니다.</b></p>
<p><strong> 이 텍스트는 strong입니다.</strong></p>
<p><i> 이 텍스트는 italic입니다.</i></p>
<p><em> 이 텍스트는 em tag입니다.</em></p>
<p><code> 이 텍스트는 bold입니다.</code></p>
<p><sub> subscript</sub>이고 <sup> superscript</sup>입니다.</p>

<p><b> 이 텍스트는 bold입니다.</b></p>
</body>
</html>
