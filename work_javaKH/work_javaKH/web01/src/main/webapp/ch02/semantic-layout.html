<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic-layout</title>
<style type="text/css"> 
*{
    margin: 0px; padding: 5px 0px;
    
}
body {
	font-size: 14px; width: auto; height: auto;
	
}
section {
	width: 80%; float: left; background: #e4f2d0;
}

aside {
	width: 20%; float: right; background:#f1dcf2;
	
}
div {
	margin: 0px;  padding: 0px;
 }
.content{
		font-size: 16px; color:red; margin: 0px;
}
.section1 {background-color: orange;}
#article1 {
	font-size: 12px; color: gray; background: silver; margin: 0px 10px;

}
header {
	background: #085c3c; color: white;
	
}
footer {
	background: #085c3c; color: white; clear: both;
	

}

nav {
	background: #085c3c; color: white; margin: 0px; padding: 0px 
}
h1{font-size: 11px;}
h2{font-size: 9px;}

</style>

</head>
<body>
<div align="center">
<header>
<h3>[header]</h3>
<h1>홍길동 모바일 홈페이지</h1>
</header>
</div>
<div align="center">
<nav> 
<h3>[navigation]</h3>
<span><a href="#">쇼핑</a></span>
<span><a href="#">영화</a></span>
<span><a href="#">카페</a></span>
<span><a href="#">뉴스</a></span> 
</nav>
</div>
<div class="content">
<section class="section1">
  <h3> [section1]</h3> 
  <article id="article1">
 	<h3> 영화</h3>
 	<ul style="list-style-type:none;"> 
 	<li>상영작:  </li>
 	<li>영화랭킹:  </li>
 	<li>예매:  </li>
 	<li>평점:  </li>
 	</ul>  
  </article> 
  <aside> 
  <h3>[aside]</h3>
  <h5>참조링크 <a><img alt="" src="../images/google.png" width="50" height="10"></a></h5>  
  </aside>
</div> 
<div align="center">
<footer>
<h3>[footer]</h3>
</footer> 
<h2>Copyright &copy; 2023 hong minhwa </h2>
</footer>

</section>
</div>

</body>
</html>
