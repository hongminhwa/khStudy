<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json_parse</title>
<script src="../include/jquery-3.6.3.min.js"></script>
<script type="text/javascript">
$(function() {
	$.getJSON("student.json", function(data, textStatus) {
		console.log("data: " + data); 
		console.log("textStatus:" + textStatus);  // text 성공 유무상태 
		$("#students").append("<tr><td>번호 </td><td>이름</td><td>전화</td></tr>"); 
		//$.each(집합, 개별값을 위한 함수) 
		$.each(data, function() { //each()는 java의 확장for문과 비슷.  
			$("#students").append("<tr><td>" + this.num+"</td><td>"
			+ this.name + "</td><td>" + this.tel + "</td></tr>"); 
					
		});		
	});
});
</script>
</head>
<body>
<!-- json 데이터를 파싱(일련의 문자열을 의미있는 토큰으로 분해)하여 테이블로 출력  -->
<table id="students" style="width: 500px;" border="1"> 
  




</table>

</body>
</html>
