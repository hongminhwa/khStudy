<body>  
<script type="text/javascript">
var s = "hello wolrd";
var t = "how are you" + "today"; // 문자열 연결 
document.write(s + "<br>");
document.write(t + "<br>");
document.writeln(s);  // 줄바꿈은 안된다.
document.writeln(t + "<br>");
document.write(s.toUpperCase() + "<br>"); // 대문자로 변환. 
document.write(s.toLocaleLowerCase() + "<br>");  //소문자로 변환. 




</script>

</body>
