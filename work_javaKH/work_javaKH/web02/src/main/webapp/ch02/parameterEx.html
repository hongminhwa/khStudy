<script type="text/javascript">
function parameter() {
	var out='';
	var length= arguments.length;
	
	if(length == 0) { //입력받은 매개변수가 없으면 
		out += 'zero';
		
	}else if(length ==1) {
		out  += 'One'; 
	}else {
		out += "More";
	}
	return out; 
}

var output = parameter(1,3);
alert(output); 

</script>
