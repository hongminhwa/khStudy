<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var fruits= new Array();
fruits[0] = "사과";
fruits[1] = "바나나";
fruits[2] = "오렌지";

for (i=0; i<fruits.length; i++) {
	document.write(fruits[i]+ "<br>");	
}

var textFruits = new Array();
textFruits["a"] = "수박"; //자바스크립트는 인덱스에 문자도 사용이 가능
textFruits["b"] = "참외";
textFruits["c"] = "딸기";

// for each 확장 for문 

for (var f in textFruits) {  //f에는 인덱스가 넘어온다
	document.write(textFruits[f] + "<br>");	
}
</script>
</body>
</html>
