<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var_type</title>
</head>
<body>
<script type="text/javascript">
var s;    //변수 선언 (자료형은 적지 않음.)

s  =  100;  // 가변 자료형(우변의 데이터형에 다라서 결정 )

document.write(s + "<br>");
document.write(typeof(s)  + "<br>");  // typeof(s) : 데이터 타입 확인\
console.log(s);  // 웹브라우저의 F12(개발자모드)의 console탭에서 출력 및 확인 

s = "홍길동";
document.write(s + "<br>");
document.write(typeof(s) + "<br>");

</script>


</body>
</html>
