<title>closure1</title>
<script type="text/javascript">
//외부함수
function countVisit() {
	var count=0;
	var plus = function() {
		return count+=1;		
	};
	// plus변수는 익명내부함수의 모든 코드를 기억한다. 
	alert(plus);
	return plus;	
}

var num=countVisit(); 
num(); // +1
num(); //+1
num(); //+1
alert(num()); // 결과 4





</script>
