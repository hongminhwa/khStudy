<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function enter() {
    console.log(window.event.keyCode);
	if(window.event.keyCode == 13) { // 엔터키 (13)가 눌려진 경우 
		gugu();
	}		
}

function gugu() {
	 var dan = document.getElementById("dan").value;
	var str = ""; 
	for (var i=1; i<=9; i++) {
		str+= dan + "x" + i + "=" + dan*i + "<br>" ;
	
	}	
    //id가 result인 태그의 내부영역에 결과를 출력(html로 출력) 
	document.getElementById("result").innerHTML = str;
   //innerText는 html을 무시하고 출력 
}
</script>



<style type="text/css">
#result {
	background-color: aqua;
	width: 150px;
	
}
</style>
</head>
<body>

단을 입력하세요.
<input type="text" id="dan" value="2" size="5" onkeyup="enter()"> 
<input type="button" value="확인" onclick="gugu()">
<div id="result">innerHTML영역</div> 






</body>
</html>
