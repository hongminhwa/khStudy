<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var x= 10; 
var y= 20;
var result = x*y; 
document.write(result + "<br>");

var text= "x + y"; 
var result= eval(text); 
document.write(result); //eval()함수는 문자열기호("")를 제거하면서 실제 계산할 수 있다. 
// eval함수는 해커의 공격대상 함수여서 주요한 웹페이지에서는 안쓰는게 좋다. 



</script>


</head>
