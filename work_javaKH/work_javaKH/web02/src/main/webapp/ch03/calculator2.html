<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function calc(type) {
	var x=Number(document.getElementById("input1").value);
	var y=Number(document.getElementById("input2").value); 
	var c;
	
	switch(type) {
	
	case 1: 
		c= x+y;
		break;
	case 2: 
		c= x-y;
		break;
	case 3: 
		c= x*y;
	  break;
	case 4: 
		c= x/y;
	  break;
	}
	document.getElementById("output").value=c;
	
}

function reset() {
	document.getElementById("output").value="";
}



</script>







</head>
<body>
첫번째 값: <input type="text" id="input1"> <br> 
두번째 값: <input type="text" id="input2"> <br> 
결과  값: <input type="text" id="output"> <br> 
<p>  
<input type="button" id="plus" value="plus" onclick="calc(1)"> 
<input type="button" id="minus" value="minus" onclick="calc(2)"> 
<input type="button" id="multiple" value="multiple" onclick="calc(3)"> 
<input type="button" id= "divide" value="divide" onclick="calc(4)"> 
<input type="button"  id= "C" value="C" onclick="reset()">


</body>
</html>
