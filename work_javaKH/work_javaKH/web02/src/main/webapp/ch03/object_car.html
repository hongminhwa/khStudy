<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function Car(model, speed, color) {
	this.model = model;
	this.speed = speed;
	this.color = color;
	this.brake = function(){this.speed -= 10;}
	this.accel = function() {this.speed += 10;}
	
}

myCar = new Car("xc40", 300, "white"); 
document.write("모델 :" + myCar.model + "속도: " + myCar.speed + "색상: " + myCar.color +"<br>");

myCar.accel(); 
document.write("모델: " + myCar.model + "속도: " + myCar.speed + "색상 : "+ myCar.color + "<br>" );

myCar.brake(); 
document.write("모델: " + myCar.model + "속도:" + myCar.speed + "색상 : " + myCar.color + "<br>");

myCar.color = "blue"; 
myCar.model = "F-type";
myCar.speed = "300";

document.write("모델: " + myCar.model + "속도 :"  + myCar.speed + "색상 : "+ myCar.color + "<br>");

myCar.accel();
document.write("모델: " + myCar.model + "속도: " + myCar.speed + "색상 : " + myCar.color + "<br>" );

myCar.brake();
document.write("모델: " + myCar.model + "속도: " + myCar.speed + "색상 : " + myCar.color + "<br>");









</script>
</body>
</html>
