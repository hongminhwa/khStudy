<script type="text/javascript">
str = "자바 프로그램, like father, like son";
//문자열.match(/검색키워드/옵션): 일치하는 내용들을 찾는다. 
// i : insensitive 대소문자 구분없이 검사
// g : global(전역검사 ) - 처음부터 끝까지 찾음 
result = str.match(/Like/ig);
document.write(result + "<br>"); 
result = str.replace("자바", "java"); 
document.write(result + "<br>"); 
str = "one two three four five";
a = str.split(""); 
document.write("배열의 타입 : " + typeof(a) + "<br>"); 
document.write("배열의 크기:; " + a.length + "<br>"); 
for( var s in a ) {
	document.write(a[s]+ "<br>");
}
 </script>
