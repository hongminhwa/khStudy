<script type="text/javascript">
document.write("<h1> 가위,바위,보 맞추기 </h1>"); 
var t = prompt("가위, 바위 보 중 선택하세요", "가위"); 
var tNum;
switch (t) {
case "가위":
	tNum = 1;
	break;
case "바위": 
	tNum = 2;
	break;
case "보" :
	tNum = 3;
	break;
default: 
	alert("잘못 작성하셨습니다. 다시 작성해주세요");
	location.reload(); 
	
}

var com = Math.ceil(Math.random()*3);
document.write("<img src=../images/math_img_"+ com+".png>");

if(tNum == com) {
	alert("맞았습니다. 축하합니다.")
}else {
	alert("틀렸네요! 다음기회에 또 도전하세요,"); 
	
}


</script>
