<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onchange2</title>
<script type="text/javascript">
function imgView() {
	var img = document.getElementById("img"); 
	var div1 = document.getElementById("div1");
	div1.innerHTML = "<img src="+ img.value+ ">";
}


</script>

</head>
<body>
<table style="width: 300px; background-color: orange; "> 
<tr align="center" valign="middle">
<td width="150px" bgcolor="gold"> 그림을 선택하세요<br> 
<select name="img" id="img" size="4" onchange="imageView()"> 
<option value="../images/i0073.jpg">아리</option>
<option value="../images/i0074.jpg"> 종찬이</option>
<option value="../images/i0075.jpg">곰이</option>
<option value="../images/i0076.jpg">탱이</option>
</select>
</td>
<td bgcolor="white"> 
  <div id="div1"> 
   <img src="../images/i0073.jpg">
   
  </div>


</tr>


</table>

</body>
</html>
