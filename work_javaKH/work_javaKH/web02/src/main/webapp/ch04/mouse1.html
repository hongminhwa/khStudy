<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouse1</title>
<script type="text/javascript">
function mouseIn(elem) {
	elem.style.border = "2px solid red";
	elem.style.fontSize = "30px"; 
}
function mouseOut(elem) {
	elem.style.border = " "; //div 테두리 스타일 초기화 
	elem.style.fontSize = "12px"; 
	elem.style.backgroundColor = "blue"; 
	
}

</script>

</head>
<body> 
<!--  onmouseover : 요소위에 마우스 커서가 올라갈 때 
onmouseout : 마우스가 요소에서 빠져나갈 때 
(this) : 현재 태그 즉 div태그 -->

<div style="background-color: yellow; width: 200px;
" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)"> 마우스 이벤트 </div>   


</body>
</html>
