<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>buttonf</title>
<script type="text/javascript">
// 자바스크립트 코드 영역 
function check() {
	var price = document.input.price.value;
	var amount = document.input.amount.value; 
	
	if(price == "") {
		alert("가격을 입력하세요.");
		document.input.price.focus();
		return; 
	}
	if(amount == "") {
		 alert("수량을 입력하세요 : ");
		 document.input.amount.focus();
		 return; 
	}
	document.input.submit(); // submit() 자바 스크립트 내부함수로 데이터를 전송한다. 
	
	
}
</script>
</head>
<body>
<form  name="input"  method="post" action="buttonf_result.jsp"> 
  가격: <input type="text" name="price"> <br> 
  수량: <input type="text" name="amount">  <br> 
  
  <!-- type="button" :전송기능이 없다. 데이터 전송시 자바스크립트 코드가 필요하다.  -->
  <!--  버튼을 클릭하면 자바스크립트 check()함수가 실행된다. -->
  <!-- on + 이벤트: onclick, onfocus, onchange ...   -->
  <input type="button" value="계산" onclick="check()"> 
  
  


</form>

</body>
</html>
