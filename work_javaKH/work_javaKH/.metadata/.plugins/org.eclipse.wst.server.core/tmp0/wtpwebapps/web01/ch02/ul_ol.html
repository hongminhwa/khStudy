<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul_ol</title>
</head>
<body>
<!--  목록 태그 <ul> unordered List 순서없는 목록 태그
<ol> ordered list 순서있는 목록 태그  -->
<ul> 
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ul>

<ul style="list-style-type: square;">  <!-- css 기법 -->
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ul>

<ul type="circle">  <!-- html 속성 기법 -->
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ul>

<ol>
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ol>

<ol style="list-style-type : lower-roman;">
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ol>

<ol type="a" start ="5">
<li> html </li>
<li> css</li>
<li>javascript</li>
<li> jquery</li>
</ol>




</body>
</html>
