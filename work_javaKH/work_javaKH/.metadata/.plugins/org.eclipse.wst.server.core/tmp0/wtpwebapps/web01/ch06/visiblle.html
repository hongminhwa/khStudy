<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	margin:10px;
	padding: 5px;
	border: 1px solid black;
	opacity: 0.5; /* opacity 투명도: 0.0(불투명)~1.0(불투명)  */
	
}
img:hover {
	opacity: 1.0; 
}
.invisible {
	visibility: visible;
	visibility: hidden;
	display: none; /* 자리도 없음, 표시 x */	
 }
 
</style>
</head>
<body>
<img src="../images/pic1.jpg">
<img src="../images/pic2.jpg" class="invisible">
<img src="../images/pic3.jpg">


</body>
</html>
