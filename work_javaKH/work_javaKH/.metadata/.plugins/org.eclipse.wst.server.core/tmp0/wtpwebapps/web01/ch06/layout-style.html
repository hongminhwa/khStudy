<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout-style</title>
<style type="text/css">
* { margin:0px; padding:0px;}
body *{margin: 0px; padding: 0px; border: solid silver; font-size:25px; }
.imgbox1 {
	width: 100px;
	 height:50px; 
   background-image: url("../images/sea1.jpg");
}
.imgbox2 {
	width: 200px;
	height: 100px;
	background-image: url("../images/seal2.jpg");
}
.box2 {
	width: 100px;
	height: 50px;
	background-color: aqua;
}
.block {display: block;}
.inline {display: inline;}
.hidden {visibility: hidden;}
.float-r {float: right;} 
#area {
	position: absolute;
	width: 600px; 
	height: 400px; 
	border: dotted silver;
 }
 #ddd {capacity:0.4;} 
 #EEE {padding: 25px 10px 25px 90px;}
 #FFF {
 	position: absolute;
 	top:20px;
 	right: 40px;
 	border-style: ridge;
 	border-width: 10px; 
 }
 
 #GGG {
 	position:fixed;
 	bottom: 20px;
 	right: 40px;
 	box-shadow: 4px 4px 10px orange;
 	}
 
#HHH {
	position: relative;
	top: -50px; 
	left: 30px;
	border-radius: 20px; 
	}



</style>

</head>
<body>
<div id="area"> 
<div class="imgbox1 block">AAA</div> 
<div class="imgbox1 inline">BB</div> 
<div class="imgbox1 inline">CCCC</div>
<div id="DDD" class="imgbox1 block">DDDD </div> 
<div id="EEE" class="box2 block">EEEE </div>
<div id="FFF" class="imgbox2 block">FFFF </div>
<div id="GGG" class="imgbox3 block">GGGG </div>
<div id="HHH" class="imgbox4 block">HHHH </div>  
<div class="imgbox1 block float-r">kkkk</div> 
<div class="imgbox1 hidden float-r">MMMM</div> 
<div class="imgbox1 inline float-r">NNNN</div>
</div>
</body>
</html>
