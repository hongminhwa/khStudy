<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5form</title>
</head> 

<body>
<form>
   <!-- 로그인 아이디 비밀번호 또는 문의 개시판 할 때 사용 가능  -->  <!-- -input type 재밌는거  활용할만한 가치 있는것들이 많음 -->
   <input type="text"> <br> 
   <input type="password"> <br> 
   <textarea rows="4" cols="50">HI. HTML</textarea>
   <input type= "date"> <br> 
   <input type="checkbox"> <br> 
   <input type="file"> <br> 
   <input type="month"> <br>
   <input type="week"> <br> 
   <!-- placeholder 미리보기 안내 기능과 같음  -->
   <!--  required는 필수입력태그 -->
   이메일 <input type="email" placeholer="abc@naver.com" required> <br>
   전화 <input type="tel"  pattern="(010)-\d(3,4)-\d(4)" placeholder="010-0000-000"> 
   검색 <input type="search"> <br>
   <input type="range" min="1" max= "1000" step="10"> <br> 
   <input type="number" min="1" max="100" step="1"> <br> 
   <input type="url" placeholder="http://www.google.com"> <br> 
   <input type="radio" > <br>
   <input type= "reset"> <br> 
   <input type= "hidden"> <br> 
   <input type="button"> <br>  
   
</form>
</body>
</html>
