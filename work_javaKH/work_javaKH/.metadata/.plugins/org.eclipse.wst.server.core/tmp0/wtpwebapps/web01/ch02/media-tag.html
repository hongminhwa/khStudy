<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media-tag</title>
</head>
<body>
<h4> 이미지 태그</h4>
<img alt="독도그림" src="../images/dokdo.jpg" width="150"> 
<img alt="해당 그림이 존재하지 않습니다. " src="../images/bbb.jpg">
<hr>

<h4>오디오 태그</h4>
<audio src="../audio/air.mp3" controls="controls" autoplay="autoplay"> </audio>


<h4> 비디오 태그 </h4>
<video poster="../images/dokdo.jpg" width="320" height="180" controls> 
<source src="../video/dokdo_video.mp4" type="video/mp4">
<source src="../video/dokdo_video.ogg" type="video/ogg">
<source src="../video/dokdo_video.webm" type="video/webm">
브라우저가 지원하지 않거나 비디오 형식의 파이 존재하지 않습니다. 




</video>
</body>
</html>
