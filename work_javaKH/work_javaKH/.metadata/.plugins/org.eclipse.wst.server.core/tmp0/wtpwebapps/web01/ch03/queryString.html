<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Query-string</title> 

</head>
<body>
<!-- 웹프로그래밍에서 서버 값을 전달할 때는 from태그를 사용
get방식 - 페이지를 요청하는 용도
post방식 - 데이터를 전달하는 용도 
action - 데이터를 받을 주소 url
 -->
<form method="get" action="queryStringTest.jsp"> 
이름: <input type="text" name="name"> <br> 
나이: <input type="text" name="age"> <br> 
<input type="submit" value="확인"> 
</from>

</body>
