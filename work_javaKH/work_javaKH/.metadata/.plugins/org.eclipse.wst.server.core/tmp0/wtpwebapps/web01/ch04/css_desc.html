<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 em {color: red}  /* h1의 자손태그 em태그 */
h1 > em {color: blue;} /*h1태그의 직계자손 태그 em 선택 */
body h1 {color: aqua;} /* body의 자손 태그 h1 선택한다.*/
div > h1 {border: 3px dotted red;} /*div태그 내에 직계 자손 h1 선택 */ 
</style>
<body>
  <h1> 헤딩 
  <em>태그1</em>
  <span><em>태그2</em></span> 
  <div><em>태그3</em></div> 
  </h1>
  
 <em> 강조할 태그</em>
 <div><h1>제목</h1></div>
</body>
</html>
