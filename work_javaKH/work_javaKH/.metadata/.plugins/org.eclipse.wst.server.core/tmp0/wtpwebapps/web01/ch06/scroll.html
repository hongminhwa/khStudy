<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background: aqua;
	width:200px;
	height: 50px;
}
#target {
	width: 300px; 
	height: 100px; 
	border: 1px solid black;
	overflow: hidden;  /* hidden 사용할 경우 넘치는 부분을 표시하지않는다. */
	overflow: scroll; /* 넘치는 부분이 있으면 스크롤바 표시.  */
}

</style>


</head>
<body>
<div id="target">
<p>블록1</p>
<p>블록2</p>
<p>블록3</p>
<p>블록4</p>
<p>블록5</p>
</div>


    
</body>
</html>
