<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list style</title>
<style type="text/css">
ol {
	list-style: none;
	text-align: center; 
	border-top: 1px sollid red;
	border-bottom: 1px solid red;
	padding: 10px 0px;
}

ol li {
	display: inline; /* li는 block요소이지만 inline을 변경하여 가로라인으로 배치 */
	text-transform: uppercase;
	padding: 0 10px; 
	letter-spacing: 10px;
	
}
ol li a {text-decoration: none; color: black; }
ol li a:hover {
	text-decoration:underline;
	
}
div{
	display: inline;
	float: right;
	border: 1px solid red;
}

</style>

</head>
<body>
<ol>
<li><a href="#"> Home </a> </li>
<li><a href="#"> Blog</a> </li>
<li><a href="#"> About </a> </li>
<li><a href="#"> Contact </a> </li>
</ol>
<div> div1</div>
<div>div2</div>
<div>div3</div>
<div>div4</div>

</body>
</html>
