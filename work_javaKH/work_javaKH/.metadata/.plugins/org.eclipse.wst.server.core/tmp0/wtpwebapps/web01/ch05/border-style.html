<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
   border-width: 10px;
   border-color: green;
   border-radius: 5px;
}

</style>

</head>
<body>
<p style="border-style: none;"> none  </p>
<p style="border-style:dashed;"> dashed  </p>
<p style="border-top-style: dotted; border-bottom-right-radius: solid;">dotted</p>
<p style="border-style: double;"> double </p>
<p style="border-style: groove;"> double </p>
<p style="border-style:solid; ;"> solid </p>
<p style="border-style: inset;"> inset </p>

</body>
</html>
