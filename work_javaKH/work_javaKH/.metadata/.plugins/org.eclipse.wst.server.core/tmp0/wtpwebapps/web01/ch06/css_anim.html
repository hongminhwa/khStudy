<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 div {
 	width: 100px; height: 50px;
 	border: 1px solid black;
 	background: yellow;
 	transition: width 5s, height 5s;/* 2초동안 가로 세로 길이의 변화  */ 
 	/* transitionn(화면이동) : css에서 제공하는 전이기법으로 hover 같은
 	결과를 만나면 일정 시간 동안 변화는 과정을 말한다. javascript 대신 간편 사용  */	
 }
div:hover {
	width:200px;  height:500px;
}

p {
	position: absolute; 
	left: 100px;
	top: 100px; 
	width: 100px; height: 50px; 
	border: 1px solid black; 
	background: blue;
	transition: transform 5s; 
	
}
p:hover {
	/* transform: rotate(180deg);  */
	transform: scale(1.5, 1.5);
	
}

</style>

</head>
<body>
<div></div>
<p></p>

</body>
</html>
