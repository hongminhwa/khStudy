<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//콜백함수는 함수를 매개변수로 사용하는 함수를 말한다. 또한 콜백함수는 클로저의 일종
//비동기(Asysnchromous) 방식의 함수로 사용되며, 특징은 함수 속에서 또다시 다른 함수를 call한다. 
function check(message) {
	alert(message); 
	var i=0;
	var sum=0;
	while (true) {
		i++; 
		sum += i;
		if(sum>20) {
			message();
			break;
		}
	}
	
}
check(function() { //check(함수(){}); 환경을 기억하는 클로져함수
	alert('합이 20을 넘었습니다.');  
});

</script>
