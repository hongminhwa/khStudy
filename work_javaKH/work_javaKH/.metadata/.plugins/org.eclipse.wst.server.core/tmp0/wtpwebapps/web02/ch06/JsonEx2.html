<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.6.3.min.js"></script>
<script type="text/javascript">
$(function() {
 //[]배열, key변수도 가급적 따옴표를 쓴다. 
	  var students = [{"name": '김유신', "age": 21},{"name":'이순신', "age": 24}
	  ,{"name": '김철수', "age" : 30}];
	  console.log("배열로 들어온 students 값은 ?" + students); 
	  console.log("배열의 길이 값::" + students.length); 
	  var name = ""; 
	  var age = ""; 
	  for(i=0; i<students.length; i++) {
		  name += students[i].name + ", ";
		  age  += students[i].age + ","; 		  
	  }
	  $("#name").html(name); 
	  $("#age").html(age); 
});
</script>
</head>
<body>
 <h4> 학생 명단</h4>
	<p style="background-color: yellow; ">
	이름: <span id="name"></span>&nbsp; 나이: <span id="age"> </span>
	
	</p>	
</body>
</html>
