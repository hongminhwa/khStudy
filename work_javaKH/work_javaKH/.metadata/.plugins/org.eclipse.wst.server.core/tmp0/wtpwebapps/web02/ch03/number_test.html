<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var x1 = false;
var x2 = '100'; 
var x3 = 'string';
var x4 = Math.sqrt(-3); // 제곱근 (square root) 함수, 마이너스 입력시 복소수 된다. 
var x5 = Math.sqrt(3); 

alert(Number(x1));  
alert(typeof(Number(x2)) + '\n' + Number(x2));
alert(Number(x3)); // 일반 문자열은 숫자로 나타낼수 없어서 NAN을 출력한다. 

alert(Number(x4));// 복소수도 NAN을 출력 
alert(Number(x5)); 


</script>
