<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cssEx</title>
<script src="../include/jquery-3.6.3.min.js"></script>
<style type="text/css">
div#div1{
	width: 60px;
	height: 60px;
}
</style>
<script type="text/javascript">
$(function() {
	$("#button1").click(function() {
		//태그.css("속성이름") css속성값 확인
		var color = $("#div1").css("background-color");
		var width = $("#div1").css("width");
		var height = $("#div1").css("height");
		$("#result").html("배경색상:"+color+"<br>"+"가로:"+width+"<br>"+"세로:"+height+"<br>");
	});
	$("#button2").click(function() {
		//태그.css("속성이름","속성값") css속성값 변경
		$("#div1").css("background-color", "red");
		$("#div1").css("width", "200px");
		$("#div1").css("height", "200px");
	});
});
</script>
</head>
<body>
 <div id="div1" style="background-color: blue;"></div>
 <div id="div2">두번째 div</div>
 <button id="button1">버튼1</button>
 <button id="button2">버튼2</button>
 <p id="result">결과표시</p>
</body>
</html>
