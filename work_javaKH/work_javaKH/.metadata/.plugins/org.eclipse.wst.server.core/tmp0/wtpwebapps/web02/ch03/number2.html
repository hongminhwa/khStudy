<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num1 = "30.5px"; 
var num2 = 40; // number
document.write("표현 가능한 가장 큰 수 : " + Number.MAX_VALUE + "<br>");
document.write("표현 가능한 가장 큰 수 : " + Number.MIN_VALUE + "<br>");
document.write("표현 가능한 가장 큰수 : " + Number.NAN + "<br>"); // Not A NULL
document.write(isNaN(num1) + "<br>"); // 숫자가 아니면 tru
document.write(isNaN(num2) + "<br>");
document.write(num1+ num2 + "<br>"); // 문자열 연결 
document.write(parseInt(num1) + num2 + "<br>"); //정수로 변환
document.write(parseFloat(num1) + num2 + "<br>"); // 실수로 변환. 
// 자바스크립트는 parseDouble()이 없다. c언어의 영향, 당시 더블타입을 잘 안썼음. 
</script>
</head>
<body>
   
</body>
</html>
