<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.63.min.js"> </script>   
<script type="text/javascript">
var fontSize; //전역변수, (참고: let, const - 지역변수로 활용)  
$(init); //jQuery로 init 함수 호출 
function init() {
	 $("#fontControl li a").click(clickHandler); 
	 $(".content").css({
		 "font-size" : totalFontSize + "px", 
		 "font-weight" : 'bold'		 
	 });
}

function clickHandler(e) { 
	e.preventDefault(); // a 태그의 기본 효과를 막는다.
	var whichClicked = $(this).attr("id"); 
	fontSize = parseInt($(".content").css("font-size")); 
	console.log("size : " + fontSize); 
	 switch (whichClicked) {
	case "larger": 
		setFontSize(5); // 폰트사이즈 5씩 늘어난다. 	
		break;
		
	case "smaller": 
		setFontSize(-4); //폰트사이즈 5씩 줄어든다. 
		break; 
	}
}


function setFontSize(size) {
	var totalFontSize = fontsize + size; 
	
	
}





</script>


<style type="text/css">

.content {
	font-size: 12px;
	
}


</style>


</head>
<body> 
<h2> 글꼴 사이즈 조절 </h2> 
<div id="div1"> 
<ul id="fontControl">
<li><a href="#" id="larger" > 크게</a></li>
<li><a href="#" id="smaller"> 작게</a> </li>
</ul>
</div>
<div class="content"> 테스트 문자열 </div>
</body>
</html>
