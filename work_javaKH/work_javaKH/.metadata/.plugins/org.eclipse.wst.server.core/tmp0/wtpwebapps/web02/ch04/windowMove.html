<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
var w; //전역변수 
function openWindow() {
	w = window.open("", "", "width=300, height=400, top= 50, left=50");
	//팝업창에 출력
	w.document.write("<h2> 팝업창 테스트 </h2>");
	w.document.write("<img src=../images/tomato.jpg>");
	w.moveTo (100,200); // 절대 좌표로 이동
}
function moveWindow() {
	w.moveBy(100, 100); //상대좌표로 이동 (이전좌표에서 이동.)
	w.focus(); // 해당 팝업창이 기존에 있던 부모창 보다 앞으로 나오게 처리 
}

function maxWindow() {
	console.log("가로: " + screen.availwidth);
	console.log("세로: " + screen.availHeight);
	w.resizeTo(screen.availWidth, screen.availHeight);
	w.focus(); 	
}

</script>

<body>
<input type="button" value="윈도우 생성" onclick="openWindow()">
<input type="button" value="윈도우 이동" onclick="moveWindow()">
<input type="button" value="윈도우 전체 화면 보기" onclick="maxWindow()">



</body>
</html>
