<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//var 객체자료형 변수 = {변수명(key): 값(value), ...}
var myCar = {
		maker: "Volvo",
		model: "xc40",
		year: 2023,
		speed: 100, 
		speedDown: function(){this.speed -= 10;},
	    speedUp: function(){this.speed += 10; }
		
};
document.write(typeof(myCar) + "<br>"); 
myCar.speedUp(); 
document.write("속도 : " + myCar.speed + "<br>"); 
myCar.speedDown(); 
document.write("속도: " + myCar.speed + "<br>"); 

//멤버 호출방법: 참조변수.변수명 or 참조변수["변수명"]
document.write(myCar.maker + "<br>"); 
document.write(myCar["maker"] + "<br>"); 

myCar.maker ="cadillac"; 
myCar.model = "XT4";
myCar.year = 2023;
myCar.speed = 200;

document.write("메이커 : " + myCar.maker + "모델 : "+ myCar.model+ "생산연도" + myCar.year + "최고시속" + myCar.speed +"<br>");
myCar.speedUp(); 
document.write("메이커 :" + myCar.maker +"모델: "+ myCar.model+"생산연도" + myCar.year  
	+"최고 속도:" + myCar.speed +"<br>");
</script>
</head>
<body>

</body>
</html>
