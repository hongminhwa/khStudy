<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
// 자바스크립트는 자동으로 자료형을 변환하게 되는데 주의할 점은 
// 더하기 연산일 때 문자열 -> 숫자로 변경시 문자열이 우선되며
// 더하기를 제외한 나머지 사칙연산자는 숫자가 우선된다. 단, 뺴기 연산시 
// 좌우 + 연결연산자의 영향력을 받아 NAN처리가 되기 때문에 () 괄호안에
// 처리해야 계산된다. 

document.write("12 + 34: " + 12+34 + "<br>"); //1234
document.write("'12' + 34: " + 12 + '34' + "<br>"); //1234 
document.write("(12 + 34) :" + (12+34) + "<br> "); // 46
document.write(" '12' + 34: " + '12' / 2 + "<br>"); // 나머지 0
document.write("'12' + 2: " + 12 % '2' + "<br>"); //24
document.write("12 * '2' : " + 12 * '2' + "<br>"); //NAN
document.write("12 - 2 : " + (12 -2) + "<br>" ); //10
// 연산자 우선순위
// 세부지정이나 호출 > 단항연산자 > 곱하기, 나누기, 나머지 > 더하기,빼기 > 비교연산자 > 논리곱> 논리 합 

</script>
</head>
<body>

</body>
</html>
