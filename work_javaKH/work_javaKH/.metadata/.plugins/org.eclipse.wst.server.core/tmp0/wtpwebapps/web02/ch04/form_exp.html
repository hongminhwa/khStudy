<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_exp</title>
<script type="text/javascript">
function check() {
	//아이디 체크 
	var userid = document.getElementById("userid"); 
	if(userid.value == "") {
		alert("아이디는 필수 입력입니다."); 
		userid.focus();
		return;
	
	}
	
	var pwd1 = document.getElementById("pwd1");
	var pwd2 = document.getElemnetById("pwd2");
	if(pwd1.value == "") {
		alert("비밀번호는 필수 입력입니다.");
		pwd1.focus(); 
		return;
	}
	if(pwd1.value != pwd2.value) {
		alert("비밀번호 불일치"); 
		pwd2.focus(); 
		return; 		
	}
	//이름 체크 
	var name = document.getElementById("name"); 
	if(name.value == "") {
		alert("이름은 필수 입력입니다."); 
	 name.focus(); 
	 return;
	}
	alert("정상적으로 입력이 되었습니다.");
	

	}

</script>



</head>
<body>
<form> 
<fieldset>
<legend>회원가입</legend>
아이디 : <input type="text" id="userid"> <br> 
비밀번호: <input type="password" id="pwd1"> <br>
비밀번호 : <input type="password" id="pwd2"> <br>
이름:   <input type="text" id="name" > <br> 
이메일 : <input type="text" id="email" placeholder="abc@abc.com"> <br> 
전화번호: <input id = "phone"> <br> 
<hr>  
<input type="button" onclick="check()" value="확인">
</fieldset>

</form>

</body>
</html>
